apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-world-java.fullname" . }}
  labels:
    {{- include "hello-world-java.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.service.port | required "service.port required" }}
  selector:
    {{- include "hello-world-java.selectorLabels" . | nindent 4 }}
