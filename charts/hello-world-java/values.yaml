## CUSTOM VARIABLES: CUSTOM VALUES
logLevel: DEBUG

datadog:
  env: dev

oidc:
  issuer: https://dev-g2j5mu2z.us.auth0.com/.well-known/openid-configuration
  audience: api.uniphore.com


## DEFAULT VARIABLES: CUSTOM VALUES
replicaCount: 1

image:
  # Full image ID
  id: ""
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: uniphore-secret

nameOverride: ""
fullnameOverride: hello-world-java

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations: {}
  hostName: ""
  domainName: ""
  certName: wildcard-cert-cloud-regional

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
