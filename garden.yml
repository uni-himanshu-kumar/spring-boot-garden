---
kind: Module
type: jib-container
name: spring-boot-garden-image
image: spring-boot-garden
exclude:
  - ./charts
  - ./deploy
build:
  jdkVersion: 21
  dockerBuild: ${environment.name == "local"}
---
kind: Module
type: exec
name: spring-boot-garden-tests
exclude:
  - ./charts
  - ./deploy
local: true
tests:
  - name: unit
    command: [
      ./gradlew test
    ]
    artifacts:
      - source: build/test-reports
        target: test-reports
